<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kirana Smart â€“ Login</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-box {
    background: #ffffff;
    width: 360px;
    padding: 35px 30px;
    border-radius: 16px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    color: #1e293b;
    margin-bottom: 10px;
  }

  .tagline {
    text-align: center;
    font-size: 13px;
    color: #64748b;
    margin-bottom: 25px;
  }

  input,
  select {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  input:focus,
  select:focus {
    outline: none;
    border-color: #4f46e5;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
  }

  button {
    width: 100%;
    padding: 13px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: #ffffff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 12px 25px rgba(79, 70, 229, 0.35);
  }

  button:active {
    transform: translateY(0);
    box-shadow: 0 8px 15px rgba(79, 70, 229, 0.25);
  }

  .note {
    margin-top: 16px;
    font-size: 12px;
    color: #94a3b8;
    text-align: center;
  }

  /* Small hackathon polish */
  .role-badge {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    font-size: 12px;
    color: #475569;
  }

  .footer {
    text-align: center;
    margin-top: 20px;
    font-size: 11px;
    color: #94a3b8;
  }
</style>
</head>
<body>

  <div class="login-box">
    <h2>Kirana Smart Login</h2>

    <input type="text" id="username" placeholder="Enter name" />

    <select id="role">
      <option value="">Select Role</option>
      <option value="customer">Customer</option>
      <option value="shopkeeper">Shopkeeper</option>
    </select>

    <button onclick="login()">Login</button>

    <div class="note">
      * Hackathon demo login (no password)
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const role = document.getElementById("role").value;

      if (!username || !role) {
        alert("Please enter name and select role");
        return;
      }

      // Save user info (for demo)
      localStorage.setItem("username", username);
      localStorage.setItem("role", role);

      if (role === "customer") {
        window.location.href = "customer.html";
      } else {
        window.location.href = "shopkeeper.html";
      }
    }
  </script>

</body>
</html>
